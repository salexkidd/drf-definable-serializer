<style type="text/css">
    .CodeMirror {
       font-family: Monaco, 'Andale Mono', 'Lucida Console', 'Bitstream Vera Sans Mono', 'Courier New', Courier, monospace;
       font-size: 10pt;
       max-width: 80%;
       min-height: 500px;

    }
    .cm-tab {
        background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAMCAYAAAAkuj5RAAAAAXNSR0IArs4c6QAAAGFJREFUSMft1LsRQFAQheHPowAKoACx3IgEKtaEHujDjORSgWTH/ZOdnZOcM/sgk/kFFWY0qV8foQwS4MKBCS3qR6ixBJvElOobYAtivseIE120FaowJPN75GMu8j/LfMwNjh4HUpwg4LUAAAAASUVORK5CYII=);
        background-position: right;
        background-repeat: no-repeat;
    }

</style>

<script type="text/javascript">
    (function() {
        var elem = document.getElementById("id_{{ name }}");
        var option = {{ options|safe }};
        var tabKeyFunction = function(cm) {
            var spaces = Array(cm.getOption('indentUnit') + 1).join(' ');
            cm.replaceSelection(spaces);
        };
        option["extraKeys"] = {
            "Tab": tabKeyFunction
        }
        CodeMirror.fromTextArea(elem, option);
    })();
</script>
