main:
  name: TestSerializer
  fields:
    - name: test_field_one
      field: CharField
      field_kwargs:
        label: Test Field One
        required: true
        help_text: Please enter group name

      # Field validation method
      validate_method: |
        def validate_method(self, value):
            from rest_framework import serializers
            if value != "correct_data":
                raise serializers.ValidationError("Wrong data")
            return value

    - name: test_field_two
      field: CharField

  # Serializer  validation method
  validate_method: |
    def validate_method(self, data):
        from rest_framework import serializers
        if data["test_field_one"] != data["test_field_two"]:
            raise serializers.ValidationError({
                "test_field_two": "Not same data!"
            })
        return data
